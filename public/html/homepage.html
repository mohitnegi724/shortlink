<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Link Shortner</title>
    <link rel= "stylesheet" type= "text/css" href= "/css/homepage.css"/>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <script id="data" type="application/json" src= "/javascript/shorten.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <div class= "container">
        <div class="shortlinkBody">
            <div class="middlebody">
              <h1 style="font-weight: normal;">
                Simplify your Life with Our Simple Shorten Links
              </h1>
              <form method="post" action="/shorturl">
                <input id="url" type="url" name="url" placeholder="Your Original URL">
                <button id="submit" type="submit"><b>SHORT URL</b></button>
              </form>
            </div>
        </div>

        <div class="shortenLinks">
          <table style="width:100%;">
            <thead>
                <th class="oneThird">Original URL</th>
                <th class="oneThird">Created Date</th>
                <th class="oneThird">Short URL</th>
            </thead>
            <tbody>
              <tr>
                <td class="oneThird" id="originalLink">doc[0].originalLink</td>
                <td class="oneThird" id="linkCreatedDate">doc[0].createdDate</td>
                <td class="oneThird" id="ShortLink"><button id="copyShortLink">Copy Link</button></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div>
          <a href="/deleteAllLinks"><button id="deleteAllLinks" >Delete All</button></a>
        </div>
    </div>
  </body>
</html>
