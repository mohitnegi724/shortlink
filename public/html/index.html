<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Link Shortner</title>
    <link rel= "stylesheet" type= "text/css" href= "/css/homepage.css"/>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src= "/javascript/shortener.js"></script>
  </head>
  <body>
    <div class= "container">
        <div class="shortlinkBody">
            <div class="middlebody">
              <h1 style="font-weight: normal;">
                Simplify your Life with Simple Shorten Links
              </h1>
              <form method="post" action="/shorturl">
                <input id="url" type="url" name="url" placeholder="Paste Your Original URL">
                <button id="submit" type="submit" onclick="getAllData()"><b>SHORT URL</b></button>
              </form>
            </div>
        </div>

        <div class="shortenLinks">
          <table>
              <thead>
                  <td class="oneFourth"><b>Original URL</b></td>
                  <td class="oneFourth"><b>Created</b></td>
                  <td class="oneFourth"><b>Short URL</b></td>
                  <td class="oneFourth"><b>Delete Link</b></td>
              </thead>
              <tbody id="output">
                <!--Short Urls will print Here-->
              </tbody>
          </table>
        </div>
        <div>
          <a href="/deleteall/deleteAllLinks"><button id="deleteAllLinks">Delete All</button></a>
        </div>
    </div>
  </body>
</html>
